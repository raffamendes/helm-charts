name: expense-api
replicaCount: 1
configmap:
  name: redis-config
image:
  repository: image-registry.openshift-image-registry.svc:5000/expense-api/expense-netcore
  pullPolicy: IfNotPresent
  tag: "teste-acs"
service:
  type: ClusterIP
  port: 8080
livenessProbe:
  httpGet:
    path: /healthz
    port: http
readinessProbe:
  httpGet:
    path: /healthz
    port: http
